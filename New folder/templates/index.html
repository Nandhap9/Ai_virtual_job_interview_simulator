<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Job Interview Simulator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        :root {
            --primary-color: #3F51B5;
            --primary-dark: #303F9F;
            --primary-light: #E8EAF6;
            --accent-color: #FF9800;
            --success-color: #4CAF50;
            --background-color: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-primary: #263238;
            --text-secondary: #546E7A;
            --text-light: #78909C;
            --border-color: #E0E7FF;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(63, 81, 181, 0.1);
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 20px;
            --transition: all 0.3s ease;
            --warning-color: #FFC107;
            --expired-color: #FF5252;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            max-width: 1000px;
            width: 100%;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 24px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }

        .logo i {
            color: var(--primary-color);
            font-size: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: calc(100% - 97px);
        }

        #intro {
            background: var(--primary-light);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        #intro i {
            font-size: 24px;
            color: var(--primary-color);
        }

        #intro p {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin: 0;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: var(--background-color);
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            margin: 16px 0;
            padding: 16px;
            border-radius: var(--border-radius-md);
            position: relative;
            animation: fadeIn 0.3s ease-out;
            line-height: 1.5;
            font-size: 15px;
        }

        .user {
            background: var(--primary-light);
            color: var(--text-primary);
            margin-left: auto;
            border-bottom-right-radius: 4px;
            box-shadow: var(--shadow-sm);
        }

        .user::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: -10px;
            width: 20px;
            height: 20px;
            background: var(--primary-light);
            border-bottom-left-radius: 16px;
            z-index: -1;
        }

        .bot {
            background: white;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--primary-color);
        }

        .bot::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -10px;
            width: 20px;
            height: 20px;
            background: white;
            border-bottom-right-radius: 16px;
            z-index: -1;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 14px;
        }

        .user .message-header {
            color: var(--primary-dark);
            justify-content: flex-end;
        }

        .bot .message-header {
            color: var(--primary-color);
        }

        .message-header i {
            margin-right: 8px;
        }

        .message-content {
            word-break: break-word;
            white-space: pre-wrap;
        }

        .message-content strong {
            font-weight: 700;
            color: var(--primary-dark);
        }

        .message-content ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 8px 0;
        }

        .message-content li {
            margin: 4px 0;
        }

        .controls-wrapper {
            padding: 20px 24px;
            background: white;
            border-top: 1px solid var(--border-color);
        }

        #controls {
            display: flex;
            gap: 12px;
            align-items: center;
            position: relative;
        }

        #user-input {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-md);
            font-size: 15px;
            transition: var(--transition);
            background: var(--background-color);
        }

        #user-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.1);
            outline: none;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            white-space: nowrap;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(63, 81, 181, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        #send-btn i {
            margin-left: 4px;
        }

        #voice-btn {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        #voice-btn:hover {
            background: var(--primary-light);
        }

        #voice-btn.recording {
            background: #FF5252;
            color: white;
            border-color: #FF5252;
            animation: pulse 1.5s infinite;
        }

        #upload-btn {
            background: var(--accent-color);
        }

        #upload-btn:hover {
            background: #F57C00;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.4); }
            70% { box-shadow: 0 0 0 12px rgba(255, 82, 82, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0); }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            margin: 10px 0;
            padding: 10px 16px;
            background: white;
            border-radius: var(--border-radius-md);
            max-width: 100px;
            box-shadow: var(--shadow-sm);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .typing-indicator.visible {
            opacity: 1;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 768px) {
            body { padding: 10px; height: auto; }
            .app-container { height: 95vh; width: 100%; max-width: 100%; }
            .header { padding: 16px; flex-direction: column; align-items: flex-start; gap: 12px; }
            .message { max-width: 85%; }
            #controls { flex-wrap: wrap; }
            .button-group { display: flex; width: 100%; gap: 10px; }
            #send-btn, #voice-btn, #upload-btn { flex: 1; justify-content: center; }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #121212;
                --card-bg: #1E1E1E;
                --text-primary: #E0E0E0;
                --text-secondary: #AEAEAE;
                --text-light: #8A8A8A;
                --border-color: #333333;
                --primary-light: #2A3D2A;
            }
            #intro { background: #2A3D2A; }
            .user { background: #2A3D2A; color: #E0E0E0; }
            .user::before { background: #2A3D2A; }
            .bot { background: #2A2A2A; }
            .bot::before { background: #2A2A2A; }
            .message-content strong { color: var(--primary-color); }
            #user-input { background: #2A2A2A; color: #E0E0E0; }
            .controls-wrapper { background: #1E1E1E; }
            .typing-indicator { background: #2A2A2A; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h1>AI Job Interview Simulator</h1>
            </div>
        </header>

        <div class="main-content">
            <div id="intro" role="complementary">
                <i class="fas fa-info-circle"></i>
                <p id="intro-text">Welcome to the AI Job Interview Simulator! Upload your resume (PDF or text) to start a mock interview.</p>
            </div>

            <div id="chat-box" role="log" aria-live="polite">
                <div class="message bot">
                    <div class="message-header">
                        <i class="fas fa-robot"></i> Assistant
                    </div>
                    <div class="message-content" id="initial-message">
                        Please upload your resume (PDF or text) to begin the interview simulation!
                    </div>
                </div>
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="controls-wrapper">
                <div id="controls">
                    <input type="text" 
                           id="user-input" 
                           placeholder="Type your answer here..." 
                           aria-label="Message input"
                           autocomplete="off">
                    <div class="button-group">
                        <button id="send-btn" aria-label="Send message">
                            Send <i class="fas fa-paper-plane"></i>
                        </button>
                        <button id="voice-btn" aria-label="Voice input">
                            <i class="fas fa-microphone"></i> Speak
                        </button>
                        <button id="upload-btn" aria-label="Upload resume">
                            <i class="fas fa-upload"></i> Upload
                        </button>
                    </div>
                    <input type="file" id="file-input" accept=".pdf,.txt" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            function showTypingIndicator() {
                $(".typing-indicator").addClass("visible");
            }
            
            function hideTypingIndicator() {
                $(".typing-indicator").removeClass("visible");
            }
            
            function addMessage(text, sender) {
                hideTypingIndicator();
                var messageDiv = $('<div class="message"></div>').addClass(sender);
                var headerDiv = $('<div class="message-header"></div>');
                var contentDiv = $('<div class="message-content"></div>');
                
                headerDiv.html(sender === "user" ? 'You' : '<i class="fas fa-robot"></i> Assistant');
                var formattedText = text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/^- (.*)$/gm, '<li>$1</li>')
                    .replace(/^(?!<li>)(.*)$/gm, '$1<br>')
                    .replace(/<li>(.*)/g, function(match) { return '<ul>' + match + '</ul>'; });
                
                contentDiv.html(formattedText);
                messageDiv.append(headerDiv, contentDiv);
                $("#chat-box").append(messageDiv);
                $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
            }
            
            function resetChat() {
                $("#chat-box").empty();
                addMessage("Please upload your resume (PDF or text) to begin the interview simulation!", "bot");
            }
            
            function sendMessage(message) {
                showTypingIndicator();
                if (message.toLowerCase().trim() === "restart") {
                    setTimeout(function() {
                        hideTypingIndicator();
                        resetChat();
                        addMessage("Interview has been restarted. Please upload a new resume!", "bot");
                        speak("Interview has been restarted. Please upload a new resume!");
                    }, 1000);
                    return;
                }
                
                setTimeout(function() {
                    $.ajax({
                        url: "/chat",
                        method: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({ message: message }),
                        success: function(response) {
                            addMessage(response.response, "bot");
                            speak(response.response);
                        },
                        error: function() {
                            hideTypingIndicator();
                            addMessage("There was an issue connecting to the server.", "bot");
                        }
                    });
                }, 1000);
            }
            
            $("#send-btn").click(function() {
                var userMessage = $("#user-input").val().trim();
                if (userMessage === "") return;
                addMessage(userMessage, "user");
                $("#user-input").val("");
                sendMessage(userMessage);
            });
            
            $("#user-input").keypress(function(e) {
                if (e.which === 13) {
                    $("#send-btn").click();
                }
            });
            
            $("#upload-btn").click(function() {
                $("#file-input").click();
            });
            
            $("#file-input").change(function() {
                var file = this.files[0];
                if (!file) return;
                
                showTypingIndicator();
                var formData = new FormData();
                formData.append("file", file);
                
                $.ajax({
                    url: "/upload",
                    method: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        addMessage("Resume uploaded successfully.", "user");
                        addMessage(response.response, "bot");
                        speak(response.response);
                    },
                    error: function() {
                        hideTypingIndicator();
                        addMessage("There was an issue uploading the resume.", "bot");
                    }
                });
                $(this).val("");
            });
            
            var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                var recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;
                
                recognition.onresult = function(event) {
                    var transcript = event.results[0][0].transcript;
                    $("#user-input").val(transcript);
                    $("#send-btn").click();
                    $("#voice-btn").removeClass("recording");
                };
                
                recognition.onerror = function(event) {
                    console.error("Speech recognition error:", event.error);
                    $("#voice-btn").removeClass("recording");
                };
                
                recognition.onend = function() {
                    $("#voice-btn").removeClass("recording");
                };
                
                $("#voice-btn").click(function() {
                    if ($(this).hasClass("recording")) {
                        recognition.stop();
                    } else {
                        recognition.lang = "en-US";
                        recognition.start();
                        $(this).addClass("recording");

                        // Automatically stop recording after 10 seconds
                        setTimeout(function() {
                            if ($("#voice-btn").hasClass("recording")) {
                                recognition.stop();
                                $("#voice-btn").removeClass("recording");
                                console.log("Recording stopped after 10 seconds.");
                            }
                        }, 10000); // 10,000 milliseconds = 10 seconds
                    }
                });
            } else {
                $("#voice-btn").hide();
            }
            
            function speak(text) {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    var utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = "en-US";
                    utterance.rate = 0.9;
                    window.speechSynthesis.speak(utterance);
                }
            }
        });
    </script>
</body>
</html>
